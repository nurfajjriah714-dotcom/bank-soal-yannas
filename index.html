<main class="game-container">
    <h2>Data Siswa</h2>
    <div id="student-form">
        <label for="namaSiswa">Nama Siswa:</label>
        <input type="text" id="namaSiswa" required><br><br>

        <label for="kelas">Kelas:</label>
        <input type="text" id="kelas" required><br><br>

        <button id="start-game-button">Mulai Game</button>
    </div>

    <div id="game-content" style="display: none;">
        <div id="score-board">Skor: 0</div>
        <div id="game-area">
            </div>
        <button id="reset-button" style="display: none;">Mulai Ulang</button>
        <div id="message"></div>
    </div>
</main>
